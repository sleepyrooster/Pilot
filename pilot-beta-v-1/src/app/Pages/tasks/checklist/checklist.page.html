<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Your CheckList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of Tasks">
      <ion-item button [routerLink]="['/checklist-new', item.id]"  *ngIf="item.Owner">
        <ion-label>
          <h2> {{ item.Title }} </h2>
          <h3> {{ item.Description }} </h3>
          <h3> {{ item.LastDate | date: 'short' }} </h3>
        </ion-label>
      </ion-item>

      <ion-item-options side='end'>
        <ion-item-option (click)='remove(item)' color='danger'>
          <ion-icon name='close'></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button routerLink='/new-checklist'>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
